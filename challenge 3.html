<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promises used in js</title>
</head>
<body>
    <script>

    var promise =new Promise(function(resolve, reject)
  {
    const x ="Have a Good Day";
    consty ="Have a Good Day";
    if(x === y) 
    {
        resolve();
        }else
        {
            reject();
            }});
            promise
            .then(function() 
            {
                console.log('Success, No error found');
                })
                .catch(function() 
                {
                    console.log('Some error has occurred');
                });
    </script>

</body>
</html>
