<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async & Sync</title>
</head>
<body>
    <h3>Async & Sync Example</h3>
    <script>
    document.write("Hi");
    document.write("<br>");
    document.write("Hello");
    document.write("<br>");
    document.write("This line is a Synchronous JavaScript");
    document.write("<br>");
    setTimeout(()=>{document.write("This line will be executedAsynchronously");},5000);
    document.write("<br>");
    document.write("Here we saw the examples of Synchronousand Asynchronous JSexample");
    document.write("<br>");
    </script>
</body>
</html>
